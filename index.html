<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="container">
        <div class="profile-pic"><img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar"></div>
        <div class="name"><span>Jessica Randall</span></div>
        <div class="location"><span>London, United Kingdom</span></div>
        <div class="description"><span>"Front-end developer and avid reader."</span></div>
        <div class="links">
          <a href="#" class="background Github">GitHub</a>
          <a href="#" class="background Frontend-Mentor">Frontend Mentor</a>
          <a href="#" class="background LinkedIn">LinkedIn</a>
          <a href="#" class="background Twitter">Twitter</a>
          <a href="#" class="background Instagram">Instagram</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/gmatt20" target="_blank">Matthew Garcia</a>.
    </div>
  </footer>

</body>
</html>
